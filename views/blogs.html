<div class="showContainer">
  <!-- <div class="blogContainer" "> -->
  <div class="listBlogWrap">
    <% data.forEach(post=> { %>
    <div class="listBlogs">
      <p class="blogTitle"><%- post.post_title %></p>
      <p class="blogBody">
        <%- post.post_body.substring(0,300) %>
        <a href="blogs/<%= post._id  %> " style="text-decoration: none"
          >... read more</a
        >
      </p>
    </div>

    <% });%>
  </div>

  <!-- </div> -->
</div>
