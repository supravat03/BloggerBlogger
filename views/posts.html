<div class="showContainer">
    <!-- <div class="blogContainer" "> -->
    <div class=" listBlogWrap">
        <% data.forEach(post=> { %>
            <div class="listBlogs">
                <p class="blogTitle">
                    <%- post.post_title %>
                </p>
                <p class="blogBody">
                    <%- post.post_body.substring(0,300) %>
                        <a href="blogs/<%= post.post_id  %> " style="text-decoration: none;">... read more</a>
                </p>
                <button class="btn"><a href="/posts/update/<%= post.post_id  %>">Edit</a></button>
                <button class="btn cancelBtn"><a href="/posts/delete/<%= post.post_id  %>">Delete</a></button>

            </div>

            <% });%>
    </div>

    <!-- </div> -->
</div>
